<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP - Calculator</title>
</head>

<body>
    <h1>TOP - Calculator</h1>
    <div class="calc-container">
        <div class="screen">

        </div>
        <div class="keys">
            <div class="numbers">
                <div class="123">
                    <li>
                        <ol>1</ol>
                        <ol>2</ol>
                        <ol>3</ol>
                    </li>
                </div>
                <div class="456">
                    <li>
                        <ol>4</ol>
                        <ol>5</ol>
                        <ol>6</ol>
                    </li>
                </div>
                <div class="789">
                    <li>
                        <ol>7</ol>
                        <ol>8</ol>
                        <ol>9</ol>
                    </li>
                </div>
            </div>
            <div class="signs">
                <li>
                    <ol>+</ol>
                    <ol>-</ol>
                    <ol>*</ol>
                    <ol>/</ol>
                </li>
            </div>
            <div class="functionnalities">

            </div>
        </div>
    </div>
</body>

</html>
